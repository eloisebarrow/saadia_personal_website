            <label for="name">Name:</label>

            <label for="email">Email:</label>
            <input type="text" name="email" id="email" placeholder="eloise.barrow@hotmail.com" />
        </div>

        <div class="message">
            <label for="message">Message:</label>
            <textarea id="message" placeholder="Tell Me Everything..."></textarea>
        </div>

        <button name="submit" value="Send!">Send!</button>
    </form>
